<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SQL Viewer</title>
  <!-- EXTERNAL -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <!-- EXTERNAL -->

  <link rel="stylesheet" href="css/main.css">
  <script src="js/renderTree.js"></script>
  <script src="js/custom_splitter.js"></script>
  <script src="js/main.js"></script>
</head>
<!-- sql key sqlv -->
<body>

<section id="sqlv-wrap-text-area">
  <div>
    <button type="button" class="btn btn-outline-primary" id="view" onclick="viewMe()" style="display: block;">View
    </button>
    <textarea id="sqlv-text-area" class="sql-input"></textarea>
  </div>
</section>

<section id="sqlv-sqlviewer" class="sqlv-sqlviewer">
  <div id="sqlv-view" class="sqlv-view">
    <h2 id="desc-table"></h2><span><i class="far fa-window-close" onclick="setDisplayNone('sqlv-view')"></i></span>
    <table id="data" class="table table-striped">
      <thead>
      <tr>
        <th>ColName</th>
        <th>ColValue</th>
        <th>Additional</th>
      </tr>
      </thead>
      <tbody id="sqlv-data-body">
      </tbody>
    </table>
  </div>
</section>

<section id="formatter" class="formatter-view">
  <span><i class="far fa-window-close" onclick="setDisplayNone('formatter')"></i></span>
  <div id="data-formatter" class="formatter-style"></div>
</section>

</body>
</html>
